    <div id="question">
      <div id="imgBlock"></div>
      <form id="form">

          <div class="formTitle">Деталь:</div>
          <div id="detailForm" class="formField"></div>
        </div>

          <div class="formTitle">Модификаторы:</div>

          <div id="forForm" class="formField"></div>
        </div>

      <div id="buttonsBlock">
        <button style="background-color: #fffad1" onclick="getQuestion()">
          Новый вопрос
        </button>
        <button style="background-color: #ffd49c" onclick="checkAnswer()">

      </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
